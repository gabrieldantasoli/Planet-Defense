<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Planet Defense</title>

    <!-- favicon link -->
    <link rel="shortcut icon" href="favicon.ico" type="image/">

    <!-- Custom css link -->
    <link rel="stylesheet" href="style/style.css">

    <!-- font awesome cdn link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    <header id="mainHeader">
        <div id="logo">
            <i class="fas fa-globe-americas"></i>
            <a href="">planet defense</a>
        </div>
        <nav>
            <a href="">How to play</a>
            <a href="">game's code</a>
        </nav>

    </header>
    <section id="menu">
        <img src="images/planet.png" alt="">
        <h1>levels</h1>
        <div id="levels">
            <div class="level active game"></i>1</div>
            <div class="level"><i class="fas fa-lock"></i>2</div>
            <div class="level"><i class="fas fa-lock"></i>3</div>
            <div class="level"><i class="fas fa-lock"></i>4</div>
            <div class="level"><i class="fas fa-lock"></i>5</div>
            <div class="level"><i class="fas fa-lock"></i>6</div>
        </div>
        <button id="start"><div></div>Start<div></div></button>
        <i class="fas fa-store" id="store"></i>
    </section>

    <section id="defensePlanet">
        <div id="planet">
            <img src="images/planet.png" >
        </div>
        <div id="player">
            <img src="images/player.gif" >
        </div>
        <div id="shots"></div>
        <div id="bombs"></div>
    </section>


    <script src="script/script.js"></script>
</body>
</html>
